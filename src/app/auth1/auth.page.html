<ion-header>
  <ion-toolbar>
    <ion-title>{{ islogin ? 'Login' : 'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input type="email"ngModel name="email" required #emailctl="ngModel"></ion-input>

            </ion-item>
            <ion-item *ngIf="!emailctl.valid && emailctl.touched" lines="none" >
              <ion-label>Enter a valid email</ion-label>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" ngModel name="password" required #passwordctl="ngModel" minlength="6 "></ion-input>
            </ion-item>

            <ion-item *ngIf="!passwordctl.valid && passwordctl.touched" lines="none" >
                <ion-label>Enter a valid password</ion-label>
              </ion-item>

          </ion-list>


        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button color="primary" type="button" fill="clear" (click)="onswitchLogin()" expand="full">Switch to {{ islogin ? 'Signup' : 'Login'}}</ion-button>
          <ion-button color="primary" type="submit" [disabled]="!f.valid"  expand="block">{{ islogin ? 'Login' : 'Signup'}}</ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </form>


</ion-content>
