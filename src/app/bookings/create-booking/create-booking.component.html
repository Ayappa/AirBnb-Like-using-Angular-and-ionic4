<ion-header>
  <ion-toolbar>
    <ion-title>
     {{selectedPlace.title}}
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content text-center padding>
    <form #f="ngForm" (ngSubmit)="onBookPlace(f)">
        <ion-grid>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-list>
                <ion-item>
                  <ion-label position="floating">First Name</ion-label>
                  <ion-input type="text"ngModel name="First-Name" required #firstName="ngModel"></ion-input>
    
                </ion-item>
                <ion-item *ngIf="!firstName.valid && firstName.touched" lines="none" >
                  <ion-label>Enter a valid First Name</ion-label>
                </ion-item>
    
                <ion-item>
                  <ion-label position="floating">Last NAme</ion-label>
                  <ion-input type="text" ngModel name="Last-Name" required #LastName="ngModel"></ion-input>
                </ion-item>
    
                <ion-item *ngIf="!LastName.valid && LastName.touched" lines="none" >
                    <ion-label>Enter a valid Last Name</ion-label>
                  </ion-item>
    
                  <ion-item>
                      <ion-label position="floating">Number of Guests</ion-label>
                      <ion-select [ngModel]="'2'" name="guestNo" >
                        <ion-select-option value="1">1</ion-select-option>
                        <ion-select-option value="2">2</ion-select-option>
                        <ion-select-option value="3">3</ion-select-option>

                    </ion-select>
                  </ion-item>

              </ion-list>
    
    
            </ion-col>
          </ion-row>
            <ion-row>
                <ion-col size-sm="3" offset-sm="3">
                    <ion-item>
                      <ion-label position="floating">Avaliable From</ion-label>
                      <ion-datetime  display-format="MMM DD YYYY"  picker-format="YY MMM DD" [min]="selectedPlace.availableFrom.toISOString()" [max]="selectedPlace.availableTo.toISOString()"  [ngModel]="startDate" name="dateFrom" required #startDate="ngModel"></ion-datetime>          
                    </ion-item> 
      
                </ion-col> 
  
                <ion-col size-sm="3" offset-sm="3">
                    <ion-item>
                      <ion-label position="floating">Avaliable To</ion-label>
                      <ion-datetime  display-format="MMM DD YYYY"  picker-format="YY MMM DD" [min]="startDate.value" [max]="selectedPlace.availableTo.toISOString()"  [ngModel]="endDate" name="dateTo" required></ion-datetime>          
                    </ion-item> 
                </ion-col>
              </ion-row>

              <ion-row>
                  <ion-col size-sm="6" offset-sm="3">
                      <ion-button color="primary" type="submit" expand="block" [disabled]="!f.valid || ! datesValid()">Book!</ion-button>
                    </ion-col>
              </ion-row>
    
        </ion-grid>
      </form>
    
    
    </ion-content>
