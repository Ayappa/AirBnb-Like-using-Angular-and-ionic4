<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover">

      </ion-back-button>
    </ion-buttons>
    <ion-title>{{ isLoading ? 'Loading...' : place.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

<ion-grid no-padding >
  <ion-row><ion-col>
  <div text-centre *ngIf="isLoading" >
    <ion-spinner color="primary"></ion-spinner>
  </div></ion-col></ion-row>
  <ion-row>
    <ion-col size-sm="6" offset-sm="3" no-padding>
     <ion-img [src]="place.imageurl"></ion-img>
    </ion-col>
  </ion-row>

  <ion-row>
   <ion-col size-sm="6" offset-sm="3"  >
    <ion-item><ion-label text-center>{{place.description}}</ion-label></ion-item>
   </ion-col>
  </ion-row>

  <ion-row *ngIf="isBook">
      <ion-col size-sm="6" offset-sm="3" text-center>
          <ion-button color="primary" margin (click)="OnBookPlace()">
              Book
            </ion-button>
      </ion-col>
     </ion-row>
  


</ion-grid>
 


</ion-content>
