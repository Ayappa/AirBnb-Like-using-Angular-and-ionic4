<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only">
    
        </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>

        <ion-col size="12" size-sm="8" offset-sm="2" text-center>
          <div text-center>
          <ion-spinner *ngIf="isLoading"></ion-spinner>
        </div>
          <ion-item *ngIf=" isLoading || offers.length < 0"><ion-label>No offers found!</ion-label></ion-item>
          <ion-list *ngIf=" !isLoading && offers.length > 0">
            <ion-item-sliding *ngFor="let place of offers" #sliding>
            <app-offer-item [place]="place" ></app-offer-item>
            <ion-item-options>
              <ion-item-option color="secondary" (click)="onEdit(place.id,sliding)">Edit<ion-icon name="create" slot="start"></ion-icon></ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
