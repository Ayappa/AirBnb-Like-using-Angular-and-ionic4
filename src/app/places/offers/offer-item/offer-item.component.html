<ion-item  
detail>
<ion-thumbnail slot="start">
  <ion-img [src]="place.imageurl"></ion-img>
</ion-thumbnail>
<ion-label>
  <h2>{{place.title}}</h2>
  <div class="offer-details ">
    <ion-icon name="calendar"></ion-icon>
    <ion-text color="promary" >{{ place.availableFrom | date}}</ion-text>
    <span padding-horizontal> to </span>
    <ion-icon name="calendar"></ion-icon>
    <ion-text color="promary">{{ place.availableTo | date}}</ion-text>
  </div>
  <p>{{place.description}}</p>
</ion-label>
</ion-item>
