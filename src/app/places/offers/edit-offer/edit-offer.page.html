<ion-header>
  <ion-toolbar>
    <ion-title>Edit-offer</ion-title>
   <ion-buttons>
     <ion-back-button [defaultHref]="'/places/tabs/offers' + placeId"></ion-back-button>
   </ion-buttons>
  <ion-buttons slot="primary">
      <ion-button (click)="onUpdateeOffer()" [disabled]="!form?.valid"><ion-icon name="checkmark" slot="icon-only"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="isLoading" text-center>
    <ion-spinner color="primary"></ion-spinner>
  </div>
    <form [formGroup]="form" *ngIf="!isLoading">
      <ion-grid>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
              <ion-item>
                <ion-label position="floating">Title</ion-label>
                <ion-input type="text" autocomplete autocorrect formControlName="title"></ion-input>
              </ion-item>   
          </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size-sm="6" offset-sm="3">
        <ion-item>
            <ion-label position="floating">Short Description</ion-label>
            <ion-textarea rows="3" formControlName="description"></ion-textarea>
          </ion-item>
            </ion-col>
        </ion-row>

        <ion-row *ngIf="!form.get('description').valid  && form.get('description').touched ">
            <ion-col size-sm="6" offset-sm="3">
              <ion-item><ion-label>Enter a valid Description</ion-label></ion-item>
             </ion-col>
        </ion-row>
